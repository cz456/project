<script type="text/javascript">
    layui.config({
        base: '../res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['form','layer','table','laytpl','mm', 'laypage', 'jquery'], function () {

        var laypage = layui.laypage,
            mm = layui.mm;
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            laytpl = layui.laytpl,
            table = layui.table;

        //用户列表
        var tableIns = table.render({
            elem: '#userList',
            url : 'http://localhost:80/main/goods/adgooddl',
            cellMinWidth : 95,
            page : true,
            height : "full-125",
            limits : [10,15,20,25],
            limit : 20,
            id : "userListTable",
            cols : [[

                {field: 'id', title: '订单编号', align:'center'},
                {field: 'username', title: '收件人姓名', align:'center'},
                {field: 'goodsid', title: '商品id', align:'center'},
                {field: 'number', title: '数量', align:'center',minWidth:150},
                {field: 'address', title: '地址', align:'center'},
                {field: 'start', title: '配送状态', align:'center',minWidth:150},
                {title: '操作', minWidth:175, templet:'#userListBar',fixed:"right",align:"center"}
            ]]
        });











        function delObj(id){
            var index = top.layer.msg('配送完成，请稍候', {icon: 16, time: false, shade: 0.8});

            layui.$.ajax({
                type: "post",//请求格式
                data: {"id": id},
                url: "http://localhost:80/main/goods/adgooddpw",//请求路径
                dataType: "json",//后端返回的数据格式
                success: function (data) {
                    if (data.code == 0) {

                        setTimeout(function () {
                            top.layer.close(index);
                            top.layer.msg(data.msg);
                            window.setTimeout("window.location='http://localhost/main/layuiMaternalBabyMall-v1.0.0/html2/about.html'", 1000);
                        }, 1000);
                    } else {
                        top.layer.msg(data.msg);
                    }

                }
            })
        }

        function add(id){
            var index = top.layer.msg('配送中，请稍候', {icon: 16, time: false, shade: 0.8});

            layui.$.ajax({
                type: "post",//请求格式
                data: {"id": id},
                url: "http://localhost:80/main/goods/adgoodp",//请求路径
                dataType: "json",//后端返回的数据格式
                success: function (data) {
                    if (data.code == 0) {

                        setTimeout(function () {
                            top.layer.close(index);
                            top.layer.msg(data.msg);
                            window.setTimeout("window.location='http://localhost/main/layuiMaternalBabyMall-v1.0.0/html2/about.html'", 1000);
                        }, 1000);
                    } else {
                        top.layer.msg(data.msg);
                    }

                }
            })
        }















        //列表操作
        table.on('tool(userList)', function(obj){
            var layEvent = obj.event,
                data = obj.data;

            if(layEvent === 'edit'){ //编辑

            }else if(layEvent === 'usable'){ //添加
                add(data.id);
            }else if(layEvent === 'del'){ //删除
                delObj(data.id)
            }
        });

    })
    $('.sort a').on('click', function () {
        $(this).addClass('active').siblings().removeClass('active');
    })
    $('.list-box dt').on('click', function () {
        if ($(this).attr('off')) {
            $(this).removeClass('active').siblings('dd').show()
            $(this).attr('off', '')
        } else {
            $(this).addClass('active').siblings('dd').hide()
            $(this).attr('off', true)
        }
    })
</script>
