<script type="text/javascript">
    layui.config({
        base: '../res/static/js/util' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['jquery', 'form'], function () {
        var $ = layui.$, form = layui.form;
        $('#sa').click(function () {
            window.location.href="http://localhost:80/yd/book/html/sou.html?goodscname=" + $("#ss").val();

        })
        //验证码刷新
        $('#imgCode').click(function () {
            $('#getImg').attr("src", "http://localhost:80/yd/index/code?v=" + Math.random());
        })


        //学生
        form.on("submit(loginst)", function (data) {
            var index = top.layer.msg('用户登陆审核中，请稍候', {icon: 16, time: false, shade: 0.8});
            //验证登录
            $.ajax({
                type: "post",//传递参数post类型loginnumber
                url: "http://localhost:80/yd/index/login",
               // data: {"loginnumber": $("#phone").val(), "password": $("#password").val(), "pnum": $("#pnum").val(),"role":$("#ro").val()},//提交的数据"password":$("#password").val()
                data: $('#fromBtn').serialize(),
                dataType: "json",
                success: function (data) {
                    //判断登陆是否成功惊进行跳转
                    if (data.code == 0) {
                        setTimeout(function () {
                            top.layer.close(index);
                            top.layer.msg(data.msg);
                            window.setTimeout("window.location='http://localhost:80/main/layuiMaternalBabyMall-v1.0.0/html/index.html'", 2000);
                            /*window.location.href = "http://localhost:8080/test/layuiMaternalBabyMall-v1.0.0/html/index.html";*/
                        }, 1000);
                    } else {
                        $("button").text("登录").removeAttr("disabled").removeClass("layui-disabled");

                        layer.msg(data.msg, {
                            time: 1500
                        });

                    }

                }
            })
            //跳转

            return false;
        })
        //管理员
        form.on("submit(loginad)", function (data) {
            var index = top.layer.msg('用户登陆审核中，请稍候', {icon: 16, time: false, shade: 0.8});
            //验证登录
            $.ajax({
                type: "post",//传递参数post类型loginnumber
                url: "http://localhost:80/yd/index/login",
                data: {"loginnumber": $("#phone").val(), "password": $("#password").val(), "pnum": $("#pnum").val(),"role":"1"},//提交的数据"password":$("#password").val()
                dataType: "json",
                success: function (data) {
                    //判断登陆是否成功惊进行跳转
                    if (data.code == 0) {
                        setTimeout(function () {
                            top.layer.close(index);
                            top.layer.msg(data.msg);
                            window.setTimeout("window.location='http://localhost:80/main/layuiMaternalBabyMall-v1.0.0/html/index.html'", 2000);
                            /*window.location.href = "http://localhost:8080/test/layuiMaternalBabyMall-v1.0.0/html/index.html";*/
                        }, 1000);
                    } else {
                        $("button").text("登录").removeAttr("disabled").removeClass("layui-disabled");

                        layer.msg(data.msg, {
                            time: 1500
                        });

                    }

                }
            })
            //跳转

            return false;
        })
    })
</script>
