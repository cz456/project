                    var url = "";
                    var co = "";

                        co += '<div class="item">\n' +
                            '            <div class="img">\n' +
                            '              <img  style="height: 250px; width: 290px" src="' + item.url + '" alt="">\n' +

                            '            <div class="text">\n' +
                            '              <br><br>\n' +
                            '              <br>' +
                            '              <p class="info-cont">' + item.details + '</p>\n' +
                            '            </div>\n' +
                            '          </div>';
                    });


                    $("#list-cont").html(co);

                    layui.use('element', function () {
                        var element = layui.element;
                        element.init();
                    });

            });
