<script type="text/javascript">
    layui.use(['form', 'layer', 'laydate'], function () {
        var form = layui.form
        layer = parent.layer === undefined ? layui.layer : top.layer,
            laydate = layui.laydate,
            $ = layui.jquery;

        $('#sa').click(function () {
            window.location.href = "http://localhost:80/main/layuiMaternalBabyMall-v1.0.0/html/sou.html?goodscname=" + $("#ss").val();

        })
        /*============================================================================*/
// 校验两次密码是否一致
        form.verify({
            confirmPass: function (value) {
                if ($('input[name=password]').val() !== value)
                    return '两次密码输入不一致！';
            }
        });
        form.on("submit(addUser)", function (data) {
            //弹出loading

            var index = top.layer.msg('注册中，请稍候', {icon: 16, time: false, shade: 0.8});

            $.ajax({
                type: "post",
                url: "http://localhost:80/yd/index/registered",
                data: $('#fromBtn').serialize(),
                dataType: "json",
                success: function (data) {
                    if (data.code == 0) {
                        setTimeout(function () {
                            top.layer.close(index);
                            top.layer.msg(data.msg);
                            window.setTimeout("window.location='http://localhost:80/main/layuiMaternalBabyMall-v1.0.0/html/login.html'", 2000);
                        }, 2000);
                    } else {
                        top.layer.msg(data.msg);
                    }
                }

            })

            return false;
        });

        /*=========================================================================*/


    })
</script>
